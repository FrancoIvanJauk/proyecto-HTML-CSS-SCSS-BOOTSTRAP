                        <!-- Formulario -->
    <main>
        <div class="caja-madre-contacto">
            <form class="caja-formulario-contacto">
                <div class="grid-info">
                    <label for=Nombre>               
                    <input class="input-contacto" type="text" name="Nombre" placeholder="name" required>
                    </label>
                    <label for="Apellido">
                    <input class="input-contacto" type="text" name="Apellido" placeholder="lastname" required>
                    </label>
                    <label for="email">
                    <input class="input-contacto" type="email" name="Email" placeholder="email" required>
                    </label>
                </div>
                <div class="caja-textarea">
                    <label for="textarea">
                    <textarea class="textaria-contacto"></textarea>
                    </label>
                </div>

                <input class="input-enviar-contacto" type="submit">
            </form>     
        </div>  
    </main>
